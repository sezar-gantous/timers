<!DOCTYPE HTML>
<html>
  <head>
	<meta charset="UTF-8">
	<title>Just a Damn Simple Timer App!</title>

	<!-- Viewport meta tag to prevent iPhone from scaling our page -->
	<meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
	<link rel="stylesheet" href="./css/jquery.countdown.css" />
	<link rel="stylesheet" href="./css/style.css" />
 
  </head>
  <body>
   <div class="container-fluid">
     <div class="row">
     	<div class="col-sm-12 col-md-6 col-md-offset-3">
     		<header>
               <h2>Just a Damn Simple Timer App!</h2>
               <h5>You can add, play and stop different timers</h5>
     		</header>
     		<form class="well form">
          <div class="form-group">
          <label for="task">Task:</label>
          <input type="text" class="form-control" id="task" placeholder="What are you timing?">
        </div>  			  
        <!--<div class="form-group">
			    <label for="url">Url:</label>
			    <input type="text" class="form-control" id="url" placeholder="full url (include http:// or https://)">
			  </div>-->
        <div class="form-group">
          <label for="intravel"> Intreval: </label>
            <div>
            <input type="number" min="0" id="hour" placeholder="hours">
            <input type="number" min="0" id="min" placeholder="min">
            <input type="number" min="0" id="sec" placeholder="sec">
          </div>
        </div>
			  <button type='button' id="add" class="btn btn-default" onClick="addTimer();">Add</button>
        <div id="err" class="alert alert-danger alert-dismissible" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <strong>Error!</strong> <span id="theError"></span>
        </div>       

        <div id="info" class="alert alert-info" role="alert">Adding Timer</div>

			</form>
     	</div>
     </div>
     <div class="row">
     	<div class="col-sm-12 col-md-6 col-md-offset-3">
     		<ul id="timers" class="list-group">
     		</ul>
     	</div>
     </div>
   </div>

   <div class="modal fade" role="dialog" id="editModal" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="modalLabel"></h4>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <div class="row">
              <div class="col-sm-12 col-ld-12">
                  <form class="form">
                      <div class="form-group">
                      <label for="task">Task:</label>
                      <input type="text" class="form-control" id="editTask" placeholder="What are you timing?">
                    </div>          
                    <!--<div class="form-group">
                      <label for="url">Url:</label>
                      <input type="text" class="form-control" id="editUrl" placeholder="full url (include http:// or https://)">
                    </div>-->
                  <div class="form-group">
                    <label for="intravel"> Intreval: </label>
                      <div>
                      <input type="number" min="0" id="editHour" placeholder="hours">
                      <input type="number" min="0" id="editMin" placeholder="min">
                      <input type="number" min="0" id="editSec" placeholder="sec">
                    </div>
                  </div>

                  </form>
              </div>
              
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="editSave">Save changes</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
        <audio> 
        <audio preload="auto" id="alarm" >
        <source src="firePager.mp3">
        <source src="firePager.ogg">
        <source src="firePager.wav">
      </audio>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
   <script src="https://cdn.firebase.com/js/client/2.2.3/firebase.js"></script>
   <script type="text/javascript" src="./js/jquery.plugin.min.js"></script>
   <script type="text/javascript" src="./js/jquery.countdown.min.js"></script>
   <script type="text/javascript" src="./js/fbConnect.js"></script>
   <script type="text/javascript" src="./js/timers.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <script type="text/javascript">
    
    </script>
  </body>
</html>
